<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redireciona para o index.html mantendo o caminho original
      if (!sessionStorage.getItem('redirected')) {
        const redirectTo = window.location.pathname.replace('/orion', '');
        window.location.replace('/orion' + redirectTo);
        sessionStorage.setItem('redirected', 'true');
}
    </script>
  </head>
  <body>
  </body>
</html>
